name: Validate XBRL (Arelle)
on:
  workflow_dispatch:
    inputs:
      version:
        description: "EBA framework version to use (downloaded via fetch workflow first)"
        required: true
      instance_path:
        description: "Path to instance (committed sample or uploaded)"
        required: true
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip && pip install -r requirements.txt
      - name: Install Arelle
        run: |
          pip install arelle-release==2.30.0 || true
          echo "ARELLE_CMD=arelleCmdLine" >> $GITHUB_ENV
      - name: Validate
        run: |
          python scripts/validate_instance_arelle.py \
            --instance "${{ github.event.inputs.instance_path }}" \
            --version "${{ github.event.inputs.version }}"
